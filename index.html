<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="pages/styles.css" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <title>Todo List</title>
  </head>
  <body>
    <nav class="header navbar navbar-dark bg-primary">
      <a class="navbar-brand">Todo List</a>
      <form class="form-inline">
        <select class="form-control form-control-sm" id="themeSelect">
          <option value="default">Тема по умолчанию</option>
          <option value="light">Светлая тема</option>
          <option value="dark">Темная тема</option>
        </select>
      </form>
    </nav>

    <div class="form-section mt-5">
      <div class="container">
        <div class="row">
          <div class="col col-8 mx-auto">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Добавить новую задачу</h5>
                <form name="addTask">
                  <input
                    type="text"
                    name="title"
                    id="title"
                    class="form-control"
                    placeholder="Заголовок"
                  />
                  <input
                    type="text"
                    name="body"
                    id="body"
                    class="form-control mt-3"
                    placeholder="Текст"
                  />

                  <button type="submit" class="btn btn-primary mt-4">
                    Добавить задачу
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container d-flex justify-content-center flex-wrap my-3">
      <button type="button" class="btn btn-primary m-1">Показать все задачи</button>
      <button type="button" class="btn btn-primary m-1">
        Показать незавершенные задачи
      </button>
    </div>

    <div class="tasks-list-section mb-5">
      <div class="container">
        <ul class="list-group"></ul>
      </div>
    </div>
    <script src="./pages/app.js"></script>
  </body>
</html>
